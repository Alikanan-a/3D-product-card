<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stle.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="2108-cucumber.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Pickle Rick</h1>
                <h3>In "Pickle Rick", the eccentric scientist Rick Sanchez turns himself into a pickle just as he and his family are scheduled to attend a therapy session.</h3>
                <div class="sizes">
                    <label><input type="radio" name= 'size'>M
                    </label>
                    <label><input type="radio" name= 'size'>L
                    </label>
                    <label><input type="radio" name= 'size'>XL
                    </label>
                    <label><input type="radio" name= 'size'>XXL
                    </label>
                </div>
                <div class="color">

                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
